<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>To Do List</title>
  <meta name="description" content="A to do list">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main>
    <div class="todo">
      <div>
        <h1>Today, I get to:</h1>
        <ul class="todo__list"></ul>
      </div>
      <form class="todo__form">
        <label for="task">Enter a task: </label>
        <input class="todo__input" type="text" name="task" id="task" autofocus />
        <button type="submit">
            Add to list
        </button>
      </form>
    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
